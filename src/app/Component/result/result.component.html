<div class="p-4 mb-4">
<div *ngFor="let question of questions; let i = index" class="border rounded-lg p-4 mb-4">
    <h2 class="text-2xl font-semibold mb-2">{{ question.questionTitle }}</h2>
    <p class="text-sm text-gray-700 mb-1">Your answer: {{ selectedOptions[question.id] }}</p>
    <div *ngIf="checkAnswer(question.id) === 'Correct'" class="text-sm text-green-500">
        <span class="font-semibold">Your answer is correct!</span>
    </div>
    <div *ngIf="checkAnswer(question.id) !== 'Correct'" class="text-sm text-red-500">
        <p class="text-sm text-gray-700 mb-1">Correct Answer: {{ question.correctAnswer }}</p>
        <span class="font-semibold">Your answer is incorrect.</span>
    </div>
   
    
</div>
<div class="text-2xl font-semibold mt-4">
    Percentage: {{ calculatePercentage() }}%
</div>

<button (click)="goBack()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300 mt-4">
    Go Back to Questions
</button>
</div>
